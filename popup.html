<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            height: 500px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #1a73e8;
        }
        
        .header p {
            margin: 5px 0 0 0;
            color: #5f6368;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background: #1a73e8;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1557b0;
        }
        
        .btn-secondary {
            background: #e8eaed;
            color: #3c4043;
        }
        
        .btn-secondary:hover {
            background: #dadce0;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 8px 12px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #34a853;
        }
        
        .status.capturing {
            border-left-color: #34a853;
        }
        
        .status.paused {
            border-left-color: #ea4335;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34a853;
        }
        
        .status.paused .status-dot {
            background: #ea4335;
        }
        
        .token-container {
            background: white;
            border-radius: 4px;
            padding: 12px;
            height: 280px;
            overflow-y: auto;
            border: 1px solid #dadce0;
        }
        
        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .token-header h3 {
            margin: 0;
            font-size: 16px;
            color: #3c4043;
        }
        
        .token-count {
            background: #e8f0fe;
            color: #1a73e8;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .token-list {
            max-height: 220px;
            overflow-y: auto;
        }
        
        .token-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .token-item:last-child {
            border-bottom: none;
        }
        
        .token-info {
            flex: 1;
        }
        
        .token-id {
            font-weight: 500;
            color: #1a73e8;
            font-size: 14px;
        }
        
        .token-type {
            font-size: 12px;
            color: #5f6368;
            margin-top: 2px;
        }
        
        .token-time {
            font-size: 11px;
            color: #9aa0a6;
        }
        
        .empty-state {
            text-align: center;
            color: #5f6368;
            font-style: italic;
            margin-top: 40px;
        }
        
        .sequence-display {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            max-height: 60px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Synapse</h1>
        <p>FAST Token Monitor</p>
    </div>
    
    <div class="controls">
        <button id="toggleBtn" class="btn btn-primary">Pause</button>
        <button id="clearBtn" class="btn btn-secondary">Clear</button>
    </div>
    
    <div id="status" class="status capturing">
        <div class="status-dot"></div>
        <span id="statusText">Capturing events...</span>
    </div>
    
    <div class="token-container">
        <div class="token-header">
            <h3>Token Sequence</h3>
            <span id="tokenCount" class="token-count">0</span>
        </div>
        
        <div id="tokenList" class="token-list">
            <div id="emptyState" class="empty-state">
                No tokens generated yet.<br>
                Start interacting with web pages to see FAST tokens appear!
            </div>
        </div>
        
        <div id="sequenceDisplay" class="sequence-display" style="display: none;">
            <strong>Token Sequence:</strong> <span id="tokenSequence"></span>
        </div>
    </div>
    
    <script src="dist/popup.js"></script>
</body>
</html>
